<html lang="es" class="scroll-smooth">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-gochi {
        font-family: 'Gochi Hand', cursive;
      }

      @keyframes scroll-x {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(-50%);
        }
      }

      .animate-scroll-x {
        animation: scroll-x 25s linear infinite; /* Desktop default */
      }

      /* Apply faster animation for screens up to a certain width (e.g., typical mobile) */
      @media (max-width: 768px) { /* Adjust this breakpoint as needed */
        .animate-scroll-x {
          animation-duration: 25s; /* Halve the duration for mobile */
        }
      }

      /* You could also target smaller devices with a even shorter duration if needed */
      @media (max-width: 480px) {
        .animate-scroll-x {
          animation-duration: 25s; /* Even faster for very small screens */
        }
      }

@keyframes floatAnimation {
  0% {
    transform: translateY(0px);
  }
  50% {
    transform: translateY(-10px); /* Ajusta la altura del flotado */
  }
  100% {
    transform: translateY(0px);
  }
}

/* ANIMACIONES PARA TESTIMONIOS */
.testimonial-float {
  animation: floatAnimation 5s ease-in-out infinite; /* Nombre, duración, easing, repetición */
}

/* Clases para los retrasos escalonados */
.testimonial-delay-0 {
  animation-delay: 0s;
}

.testimonial-delay-1 {
  animation-delay: 0.5s;
}

.testimonial-delay-2 {
  animation-delay: 1s;
}

/* ALTURA DEL H1 DEL HERO */
.hero-h1 {
  line-height: 1.2; /* Ajusta el espacio entre líneas */
  height: 8rem; /* Ajusta la altura máxima */
}

/* Para tablets y pantallas medianas, aumenta la altura */
@media (min-width: 768px) {
  .hero-h1 {
    height: 12rem; /* Ajusta la altura máxima */
  }
}
/* Para desktop, altura normal */
@media (min-width: 1280px) {
  .hero-h1 {
    height: 8rem; /* Ajusta la altura máxima */
  }
}
